name: Create Dev Environments
# Clean up the environment for the next demo
# Clean up environment tasks for QA and Prod

on:
  workflow_dispatch:
    inputs:
      env_name:
        description: name for the environment to be created
        required: true
        default: environmentname
      user_id:
        description: AAD object id for the user
        required: true
        default: AAD object id

jobs:
  Create-Environments:
    runs-on: ubuntu-latest
    # Or you can use: runs-on: windows-latest
    env:
      RUNNER_DEBUG: 1

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Install Power Platform Actions dependencies
      uses: microsoft/powerplatform-actions/actions-install@v1
    
    - name: Create Developer Environment
      uses: microsoft/powerplatform-actions/create-environment@v1
      with:
        tenant-id: ${{ secrets.PP_TENANT_ID }}
        app-id: ${{ secrets.PP_CLIENT_ID }}
        client-secret: ${{ secrets.PP_CLIENT_SECRET }}
        name: ${{ github.event.inputs.env_name }}_Dev
        type: Developer
        domain: ${{ github.event.inputs.env_name }}Dev

    - name: assign-user to developer environment
      uses: microsoft/powerplatform-actions/assign-user@v1
      with:
        tenant-id: ${{ secrets.PP_TENANT_ID }}
        app-id: ${{ secrets.PP_CLIENT_ID }}
        client-secret: ${{ secrets.PP_CLIENT_SECRET }}
        environment: https://${{ github.event.inputs.env_name }}Dev.dynamics.com
        user: ${{ github.event.inputs.user_id }}
        role: System Administrator
